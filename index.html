<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Trans in Japan</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://kit.fontawesome.com/d0fb0aec70.js" crossorigin="anonymous"></script>
</head>

<body><i class="fa-solid fa-camera"></i>
!--Phone-->
<div class="phone-holder">
    <div class="phone">
        <div class="status-bar">
            <div class="status-icon">
                <img class="status-icon-image" src="images/icons/cellular_status.png">
            </div>
            <div class="time">
                Loading...
            </div>
            <div class="status-icon">
                <img class="status-icon-image" src="images/icons/location_status.png">
            </div>
        </div>
            <div class="title">
                Trans in Japan
            </div>
<!--Pages-->
            <div class="app-grid">
                <div id="diy" class="app-icon">
                    <img class="app-icon-image" src="images/icons/resources.png">
                </div>
                <div id="design" class="app-icon">
                    <img class="app-icon-image" src="images/icons/progress.png">
                </div>
                <div id="passport" class="app-icon">
                    <img class="app-icon-image" src="images/icons/about.png">
                </div>
<!--Social-->
                <div id="camera" class="app-icon">
                    <a href="https://www.instagram.com/zapthecactus" target="_blank">
                    <img class="app-icon-image" src="images/icons/instagram.png"></a>
                </div>
                <div id="youtube" class="app-icon">
                <a href="https://www.youtube.com/@TransinJapan" target="_blank">
                <img class="app-icon-image" src="images/icons/YouTube.png" alt="YouTube"></a>
                </div>
                <div id="spotify" class="app-icon">
                    <a href="https://open.spotify.com/show/4iF64iXFLTUQddu6fq1wfs?si=dZWJj6VgS-qoiy40t8gUIg" target="_blank">
                        <img class="app-icon-image" src="images/icons/spotify.png" alt="Spotify"></a>
                </div>
                <div id="chat" class="app-icon">
                    <img class="app-icon-image" src="images/icons/contact.png">
                </div>
            </div>
            <div class="copyright">
                Â© <span id="spanYear"></span> Fae
            </div>
        </div>
    </div>
    <script src="libraries/jquery-3.5.1.min.js"></script>
    <script>
        let names = {
        "camera": "Instagram",
        "nook-miles": "Blog",
        "critterpedia": "Critterpedia",
        "diy": "Resources",
        "design": "Progress",
        "map": "Map",
        "chat": "Contact",
        "passport": "About",
        "best-friends": "Best Friends List",
        "youtube":"YouTube",
        "spotify":"Podcast",
        };

        $(".app-icon").on({
            mouseenter: function () {
                $(".title").text(names[$(this).attr("id")]);
            },
            mouseleave: function () {
                $(".title").text("Trans in Japan");
            }
        });

        function updateTime() {
            let date = new Date();
            $('.time').text(date.toLocaleString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true }));
        }
        updateTime();
        setInterval(updateTime, 500);
    </script>
    <!-- Get current year for copyright statement -->
<script>
    $('#spanYear').html(new Date().getFullYear());
  </script> 
</body>
</html>
